{% extends 'base.html' %}
{% block title %}Welcome to Our Pea Pods{% endblock %}

{% block content %}

<form method="POST" id="user_form">
  {{ form.hidden_tag() }}

  {{ form.username(placeholder=form.username.label.text, class='input-field') }}
  {{ form.password(placeholder=form.password.label.text, class='input-field')}}

  <button class="button-primary">Log in</button>
</form>

{% endblock %}
